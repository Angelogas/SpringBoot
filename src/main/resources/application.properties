spring.datasource.url=jdbc:mysql://localhost:3306/employee_data
spring.datasource.username=pogotogo
spring.datasource.password=pogotogo

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

spring.reactor.debug-agent.enabled=true
spring.devtools.livereload.enabled =true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.open-in-view=false

management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.include=*

info.app.name=My Springboot Employees App
info.app.description=Employee system management using springboot
info.app.version=2.5.5